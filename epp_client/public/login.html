<table width="1005" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="58"><table width="100%" height="58" border="0" cellpadding="2" cellspacing="2">
        <tr>
          <td width="40" align="left" valign="middle"><div class="header">
              <div class="pref" onclick="javascript:void(0);" tabindex="1">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
              <div class="smenu">
                <form action="/" id="menu_form" method="post">
                  <li><a href="/" onclick="javascript:DelCookie('error');">Главная</a></li>
                  <li><a href="/price.html" onclick="javascript:DelCookie('error');">Цены на домены</a></li>
                  <li><a href="/news.html" onclick="javascript:DelCookie('error');">Новости</a></li>
                  <li><a href="/dog.html" onclick="javascript:DelCookie('error');">Соглашение</a></li>
                  <li><a href="/contact.html" onclick="javascript:DelCookie('error');">Контакты</a></li>
                  <hr />
                  <li><a href="/add.html" onclick="javascript:DelCookie('error');">Регистрация</a></li>
                  <li><a href="/add2.html" onclick="javascript:DelCookie('error');">Подтвердить регистрацию</a></li>
                  <li><a href="/login.html" onclick="javascript:DelCookie('error');">Вход</a></li>
                </form>
              </div>
            </div></td>
          <td valign="middle"><form action="/querydomain" id="menu_form" method="post">
              <table width="100%" border="0" cellspacing="2" cellpadding="2">
                <tr>
                  <td width="200" align="center" valign="middle">Домен</td>
                  <td align="center" valign="middle"><input id="domain" name="domain" type="text" class="wdth" placeholder="Введите имя домена без WWW и без доменной зоны" onkeyup="checkChar(this)" />
                  </td>
                  <td width="200" align="center" valign="middle"><input type="submit" id="sub" name="sub" value="Проверить" disabled="disabled" onclick="javascript:DelCookie('error');"/></td>
                </tr>
              </table>
            </form></td>
          <td width="32" align="center" valign="middle"><div style="display: table-cell;vertical-align: middle;">
              <div class="cart" onclick="javascript:void(0);" tabindex="1">
                <div id="domains-storage" style="width:24px;height:24px;color:#ff0000;">
                  <div class="domains-storage"></div>
                  <div id="domain-num" style="position:absolute;width: 20px;text-align:center;height: 14px;padding-top: 2px;padding-left: 2px;"></div>
                </div>
              </div>
              <div class="cartmenu">
                <form action="/cart" id="menu_form" method="post">
                  <span id="cartmenu"></span>
                  <div id="regbutton">
                    <input type="submit" name="regdomain" value="Зарегистрировать">
                  </div>
                </form>
              </div>
            </div></td>
          <td width="40" align="right" valign="middle"><img src="/img/login.png" width="24" height="24" /></td>
        </tr>
      </table></td>

  <tr>
    <td valign="top"><table width="100%" height="100%" border="0" cellpadding="13" cellspacing="3">
        <tr>
          <td align="center" valign="middle"><form action="/enter" method="post">
                  <table width="300" border="0" cellspacing="2" cellpadding="2">
                    <tr>
                      <td><span id="error" name="error" style="color:#FF0000;"></span></td>
                    </tr>
                    <tr>
                      <td>Логин</td>
                    </tr>
                    <tr>
                      <td><input type="text" name="login" size="20" tabindex="1" id="login" class="wdth" placeholder="Свой логин вводить тут" onkeyup="checkLogin(this);CheckLoginFields();" /></td>
                    </tr>
                    <tr>
                      <td>Пароль</td>
                    </tr>
                    <tr>
                      <td><input type="password" name="pass" size="20" id="pass" class="wdth" tabindex="2" placeholder="Это поле для пароля" onkeyup="checkLogin(this);CheckLoginFields();"/></td>
                    </tr>
                    <tr>
                      <td align="center"><input type="submit" id="singup" name="enter" value="Войти" disabled="disabled" tabindex="3" /></td>
                    </tr>
                    <tr>
                      <td align="center"><a href="/add.html" onclick="javascript:DelCookie('error');">Зарегистрироваться</a>&nbsp;&nbsp;&nbsp;<a href="/forgot.html" onclick="javascript:DelCookie('error');">Забыл пароль</a> </td>
                    </tr>
                  </table>
                  </form></td>
        </tr>

        </tr>

ShowDomains();
